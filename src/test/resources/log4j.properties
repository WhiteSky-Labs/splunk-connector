# suppress inspection "UnusedProperty" for whole file
log4j.rootLogger=INFO,A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%d{MM-dd HH:mm:ss}] %-5p %c{1} [%t]: %m%n

log4j.logger.com.stripe.api=DEBUG
log4j.logger.com.stripe.modules=DEBUG
log4j.logger.org.mule=DEBUG

log4j.logger.org.apache.cxf.interceptor.LoggingInInterceptor=DEBUG
log4j.logger.org.apache.cxf.interceptor.LoggingOutInterceptor=DEBUG